name: "🚫 Opt-Out Request / 拒绝抓取请求"
description: "Submit website opt-out request / 提交网站拒绝抓取请求"
title: "[Opt-Out Request] Please enter your website domain here / [拒绝抓取] 请在此处填写您的网站域名"
labels: ["opt-out"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for using our opt-out service. Please carefully fill in the following information. We will add your domain to the avoid-crawl list after verification.
        感谢您使用我们的拒绝抓取服务。请仔细填写以下信息，我们将在核实后把您的域名加入避免抓取列表。

        **Note:** This is an open source project, updates and releases require certain cycles. Thank you for your understanding and cooperation.
        **注意：** 本项目是开源项目，更新和发布需要一定的周期，感谢您的理解与配合。

  - type: input
    id: domain
    attributes:
      label: "Website Domain / 网站域名"
      description: "Please enter the complete domain name you wish to opt-out / 请输入您要申请拒绝抓取的完整域名"
      placeholder: "example.com"
    validations:
      required: true

  - type: input
    id: email
    attributes:
      label: "Contact Email / 联系人邮箱"
      description: "For identity verification when necessary. We will strictly protect your privacy. / 用于必要时核实身份，我们将严格保护您的隐私"
      placeholder: "contact@example.com"
    validations:
      required: true

  - type: textarea
    id: verification
    attributes:
      label: "Domain Ownership Verification / 域名所有权验证"
      description: "Please briefly describe how you can verify ownership of this domain (optional, but helps speed up processing) / 请简要说明您如何验证对该域名的所有权（可选，但有助于加快处理速度）"
      placeholder: "Example: I am the administrator/owner of this domain and can verify through WHOIS information or website backend / 例如：我是该域名的管理员/所有者，可以通过whois信息或网站后台验证"

  - type: checkboxes
    id: terms
    attributes:
      label: "Confirmation Statement / 确认声明"
      description: "Please confirm the following statements / 请确认以下声明"
      options:
        - label: "I confirm that I am the legal owner or authorized representative of this domain / 我确认我是该域名的合法所有者或授权代表"
          required: true
        - label: "I understand this is an open source project and updates require certain processing cycles / 我理解这是一个开源项目，更新需要一定的处理周期"
          required: true
        - label: "I agree to have my request processed according to the project procedures / 我同意按照项目流程处理我的请求"
          required: true
